<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Centro de salúd</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 left-container">
                <img src="doc.png" alt="Imagen">
            </div>
            <div class="col-6 right-container ">
                <div class="text-center mt-5">
                    <h1 class="poppins-bold fs-1">Solicitar turno medico</h1>
                    <h5 class="poppins-regular text-secondary fs-6">Aqu&iacute; podr&aacute; sacar turno de manera online</h5>
                </div>
                <div class="row d-flex justify-content-center">
                    <img src="img2.svg" alt="Imagen secundaria" class="w-25 h-25" >
                </div>
                    <form method="POST" action="" name="formulario" id="formulario" class="mt-5">
                        <div class="row px-5">
                            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <div class="mt-3">
                                    <label for="nombreCompleto" class="form-label poppins-semibold">Nombre Completo</label>
                                    <input type="text"  aria-label="Nombre completo" id="nombreCompleto" class="form-control" name="nombreCompleto" required>
                                    <div class="text-danger d-none error-nombreCompleto">
                                        Debé contener dos palabrás
                                    </div>
                                </div>
                               </div>
                                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                    <div class="mt-3">
                                        <label for="dni" class="form-label poppins-semibold">Dni</label>
                                        <input type="number" class="form-control " id="dni" min="100000" max="99999999" required>
                                         <div class="text-danger d-none error-dni">
                                            El valor ingresado tiene que estar dentro de 100.000 a 99.999.999
                                        </div>
                                    </div>
                                </div>
                        </div>
                    
                        <div class="row px-5">
                            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <div class="mt-3">
                                    <label for="cobertura" class="form-label poppins-semibold">Cobertura</label>
                                    <select id="cobertura" class="form-select" name="cobertura" required>
                                        <option value="" default> Seleccione una cobertura</option>
                                        <option value="1">Particular</option>
                                        <option value="2">Obra Social</option>
                                        <option value="3">Pregaga</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <div class="mt-3 d-none segundoSelect">
                                    <label for="op" class="form-label poppins-semibold">Obra Social/Prepaga</label>
                                    <select id="op" class="form-select" name="op">
                                    
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row px-5">
                            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <div class="mt-3 ">
                                    <label for="especialidad" class="form-label poppins-semibold">Especialidad</label>
                                    <select id="especialidad" class="form-select border border-0" name="especialidad" required>
                                        <option selected value="">Seleccione una especialidad</option>
                                        <option value="1">Alergia e Inmunología</option>
                                        <option value="2">Traumatología</option>
                                        <option value="3">Neumonología</option>
                                    </select>
                                </div>
                              </div>
                              <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <div class="mt-3 d-none tercerSelect">
                                    <label for="medico" class="form-label poppins-semibold">Médico</label>
                                    <select id="medico" class="form-control border-0" name="medico">
                                    </select>
                                </div>
                              </div>
                        </div>
                  
                        <div class="text-center poppins-regular mt-5">
                            <input type="submit" class="btn btn-primary w-50" placeholder="Enviar">
                        </div>
                    
                    </form>
                
            </div>
        </div>
    </div>

    <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Gracias por su solicitud</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Nos contactaremos a la brevedad</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
